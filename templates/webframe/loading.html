<script type="text/javascript"><!--
//2019-10-11 13:51 by Kenson: Fixing the DateTimePicker for Font Awesome 5
//  Reference: https://tempusdominus.github.io/bootstrap-4/Options/
$.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
icons: {
   time: 'fas fa-clock',
   date: 'fas fa-calendar',
   up: 'fas fa-arrow-up',
   down: 'fas fa-arrow-down',
   previous: 'fas fa-chevron-left',
   next: 'fas fa-chevron-right',
   today: 'fas fa-calendar-check-o',
   clear: 'fas fa-trash',
   close: 'fas fa-times'
} });
//END
$(document).ready(function(){
   $('#pnl_root').css('display', 'block').addClass('animated').addClass('{{entrances|default:"fadeIn"}}');

   //File component
   $('input[type=file]').on('change', function(){
      $('label[for='+$(this).prop('id')+']').text($(this).val());
   });

   //Mandatory Indicator
   $('form').find('.field').each(function(){
      $(this).find('input[required],textarea[required],select[required]').each(function(){
         $(this).parents('.field:first').find('label:first')
            .find('.mandatory').remove().end()
            .append('{{INDICATOR_MANDATORY|safe}}')
         ;
      });
   });
});
//--></script>
