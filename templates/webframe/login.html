{%extends 'webframe/base.html'%}{%load i18n%}

{%block title%}{%trans 'Login Required'%}{%endblock%}

{%block body%}
<div class="jumbotron">

	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-xs-12"><form method="POST" id="loginFrm" class="panel panel-danger">
         <div class="panel-heading">{%trans 'Login Required'%}</div>
         <div class="panel-body">
            {%csrf_token%}
            <input type="hidden" name="next" value="{{next|default:'/'}}"/>
            <div class="field">
               <label for="IPAddrFld" class="desktop-only">{%trans 'IPAddr'%}</label>
               <input type="text" name="ipaddr" value="{{IPAddr}}" class="form-control" readonly="readonly" required="required"/>
            </div>
            <div class="field">
               <label for="usernameFld" class="desktop-only">{%trans 'username'%}</label>
               <input type="text" name="username" id="usernameFld" class="form-control" placeholder="{%trans 'username'%}" required="required"/>
            </div>
            <div class="field">
               <label for="passwordFld" class="desktop-only">{%trans 'password'%}</label>
               <input type="password" name="password" id="passwordFld" class="form-control" placeholder="{%trans 'password'%}" required="required"/>
            </div>
            <div class="pnl-btns">
               <button class="btn btn-success" type="submit">{%trans 'submit'%}</button>
            </div>
         </div>
		</form></div>
	</div>
	
</div>
{%endblock%}
