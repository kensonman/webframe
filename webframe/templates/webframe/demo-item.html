{%load concat%}
<div class="accordion-item">
   <h2 class="accordion-header" id="flush-accordion">
      <button class="accordion-button collapsed text-capitalize" type="button" data-bs-toggle="collapse" data-bs-target="#flush-comp-{{comp}}" aria-expanded="false" aria-controls="flush-comp-{{comp}}">
         {{comp}}
      </button>
   </h2>
   <div id="flush-comp-{{comp}}" class="accordion-collapse collapse p-2 bg-light" aria-labelledby="flush-accordion" data-bs-parent="#Components">
      <a href="https://getbootstrap.com/docs/5.2/components/{{comp}}/" target="bootstrap">Doc</a><br/>
      {%include 'webframe/demo-'|concat:comp|concat:'.html'%}
   </div>
</div>
